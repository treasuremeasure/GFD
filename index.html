<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Food Delivery</title>
    <link rel="stylesheet" href="webapp.css">
</head>
<body>
    <!-- Menu Section -->
    <div id="menu-section">
        <!-- Navbar with Tabs -->
        <div class="navbar" id="navbar">
            <button class="tab-button active" onclick="openTab(event, 'home')">Главная</button>
            <button class="tab-button" onclick="openTab(event, 'sandwiches')">Сэндвичи</button>
            <button class="tab-button" onclick="openTab(event, 'mini_sandwiches')">Мини сэндвичи</button>
            <button class="tab-button" onclick="openTab(event, 'burgers')">Бургеры</button>
        </div>

        <!-- Home Section -->
        <div id="home" class="tab-content active">
            <h2 class="section-header">Акция</h2>

            <!-- Крутой Джо Product Card -->
            <div class="product-card">
                <div class="product-image" style="background-image: url('https://i.imgur.com/kWSZvSG.jpeg');"></div>
                <div class="product-info">
                    <h3 class="product-title">Крутой Джо</h3>
                    <p class="product-description">стрипсы, фирменный соус, кетчуп, сырный соус, помидор, огурец</p>
                    <div class="price-section">
                        <button class="add-button">+ 160₽</button>
                    </div>
                </div>
            </div>

            <!-- Вкусный Билли Product Card -->
            <div class="product-card">
                <div class="product-image" style="background-image: url('https://i.imgur.com/A8Q5W4v.jpeg');"></div>
                <div class="product-info">
                    <h3 class="product-title">Вкусный Билли</h3>
                    <p class="product-description">стрипсы, фирменный соус, помидор, солёный огурец, салат, сырный соус</p>
                    <div class="price-section">
                        <button class="add-button">+ 160₽</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Order Button -->
        <div id="order-button" class="hidden" data-total="0" >
            <button class="order-summary-button" onclick="showOrderSummary()">Мой заказ: 0 ₽</button>
        </div>

        <!-- Order Summary Section -->
        <div id="order-summary" class="hidden">
            <h2 class="section-header">Ваш заказ</h2>
            <div id="order-items"></div>
            
            <label for="phone-number">Введите номер телефона:</label>
            <input type="text" id="phone-number" placeholder="+7">
            <button id="confirm-phone">Подтвердить</button>

            <h3>Способ оплаты:</h3>
            <label><input type="checkbox" id="cash" name="payment-method"> Наличными</label>
            <label><input type="checkbox" id="transfer" name="payment-method"> Переводом</label>

            <h3>Способ получения заказа:</h3>
            <label><input type="checkbox" id="pickup" name="order-method"> Самовывоз</label>
            <label><input type="checkbox" id="delivery" name="order-method"> Доставка</label>

            <h3>Комментарий к заказу:</h3>
            <textarea id="order-comment" placeholder="Укажите дополнительные пожелания или особенности вашего заказа здесь..."></textarea>

            <button class="order-summary-button-final" onclick="sendOrderToAdmin()">Заказать: <span id="final-total">0</span> ₽</button>
        </div>

        <!-- Other tab contents (optional sections) -->
        <div id="sandwiches" class="tab-content" class="hidden">
            <h2 class="section-header">Сэндвичи</h2>
            <!-- Add Sandwich Items Here -->
        </div>
        <div id="mini_sandwiches" class="tab-content" class="hidden">
            <h2 class="section-header">Мини сэндвичи</h2>
            <!-- Add Mini Sandwich Items Here -->
        </div>
        <div id="burgers" class="tab-content" class="hidden">
            <h2 class="section-header">Бургеры</h2>
            <!-- Add Burgers Items Here -->
        </div>
    </div>

    <script src="webapp.js"></script>
</body>
</html>
