<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Food Delivery</title>
    <link rel="stylesheet" href="webapp.css">
</head>
<body>
    <!-- Menu Section -->
    <div id="menu-section">
        <!-- Navbar with Tabs -->
        <div class="navbar">
            <button class="tab-button active" onclick="openTab(event, 'home')">Главная</button>
            <button class="tab-button" onclick="openTab(event, 'sandwiches')">Сэндвичи</button>
            <button class="tab-button" onclick="openTab(event, 'mini_sandwiches')">Мини сэндвичи</button>
            <button class="tab-button" onclick="openTab(event, 'burgers')">Бургеры</button>
        </div>

        <!-- Home Section -->
        <div id="home" class="tab-content active">
            <h2 class="section-header">Акция</h2>

            <!-- Крутой Джо Product Card -->
            <div class="product-card">
                <div class="product-image" style="background-image: url('https://i.imgur.com/kWSZvSG.jpeg');"></div>
                <div class="product-info">
                    <h3 class="product-title">Крутой Джо</h3>
                    <p class="product-description">стрипсы, фирменный соус, кетчуп, сырный соус, помидор, огурец</p>
                    <div class="price-section">
                        <button class="add-button">+ 160₽</button>
                    </div>
                </div>
            </div>

            <!-- Вкусный Билли Product Card -->
            <div class="product-card">
                <div class="product-image" style="background-image: url('https://i.imgur.com/A8Q5W4v.jpeg');"></div>
                <div class="product-info">
                    <h3 class="product-title">Вкусный Билли</h3>
                    <p class="product-description">стрипсы, фирменный соус, помидор, солёный огурец, салат, сырный соус</p>
                    <div class="price-section">
                        <button class="add-button">+ 160₽</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Order Button -->
        <div id="order-button" class="hidden" data-total="0">
            <button class="order-summary-button" onclick="showOrderDetails()">Мой заказ: 0 ₽</button>
        </div>

        <!-- Order Details Section -->
        <div id="order-details" class="hidden">
            <div class="order-details-content">
                <h2>Ваш заказ</h2>
                <div id="order-items"></div>
                <div class="order-summary">
                    <p>Ваш номер телефона:</p>
                    <div class="phone-number">
                        <span id="phone-number">+7 (915) 124-04-00</span>
                        <button id="edit-phone-button" class="edit-button">Изменить</button>
                    </div>
                    <p>Способ оплаты:</p>
                    <label><input type="checkbox" name="payment" value="cash"> Наличными</label>
                    <label><input type="checkbox" name="payment" value="transfer"> Переводом</label>
                    <p>Способ получения заказа:</p>
                    <label><input type="checkbox" name="pickup" value="self"> Самовывоз</label>
                    <label><input type="checkbox" name="pickup" value="delivery"> Доставка</label>
                    <p>Комментарий к заказу:</p>
                    <textarea id="order-comment" placeholder="Укажите дополнительные пожелания или особенности вашего заказа здесь..."></textarea>
                </div>
                <button id="place-order-button" class="order-summary-button">Заказать: 0 ₽</button>
            </div>
        </div>

    </div>

    <script src="webapp.js"></script>
</body>
</html>
